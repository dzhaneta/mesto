<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="логотип Mesto">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar_image.jpg" alt="фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Алекс Сатори</h1>
          <p class="profile__bio">Искатель приключений</p>
          <button class="profile__edit-button hover-opacity" type="button"></button>
        </div>
        <button class="profile__add-button hover-opacity" type="button"></button>

      </section>

      <section class="gallery">
        <ul class="photo-grid">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button hover-opacity" type="button"></button>
        <form class="form form_type_edit-profile" name="edit-profile-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input id="username" class="form__input form__input_type_username" type="text" name="user-name" value placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="form__input-error username-error"></span>
            </label>
            <label class="form__field">
              <input id="userabout" class="form__input form__input_type_userabout" type="text" name="user-about" value placeholder="О себе" minlength="2" maxlength="200" required>
              <span class="form__input-error userabout-error"></span>
            </label>
          </fieldset>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button hover-opacity" type="button"></button>
        <form class="form form_type_add-card" name="add-card-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input id="cardtitle" class="form__input form__input_type_cardtitle" type="text" name="card-title" value placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__input-error cardtitle-error"></span>
            </label>
            <label class="form__field">
              <input id="cardlink" class="form__input form__input_type_cardlink" type="url" name="card-link" value placeholder="Ссылка на картинку" required>
              <span class="form__input-error cardlink-error"></span>
            </label>
          </fieldset>
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view-photo">
      <div class="popup__photo-container">
        <button class="popup__close-button hover-opacity" type="button"></button>
        <figure class="popup__photo">
          <img class="popup__photo-pic" src="data:," alt=" ">
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <div class="photo-grid__item">
          <button class="photo-grid__delete-button hover-opacity" type="button" aria-label="Удалить"></button>
          <img class="photo-grid__pic" src="data:," alt="">
          <div class="photo-grid__pic-info">
            <h2 class="photo-grid__pic-title"></h2>
            <button class="photo-grid__like-button" type="button" aria-label="Нравится"></button>
          </div>
       </div>
      </li>
    </template>

  </div>

  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>


</body>

</html>
